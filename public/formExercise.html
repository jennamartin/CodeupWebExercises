<!DOCTYPE html>
<html>
<head>
	<title>Register With Us</title>
</head>
<body>
	
	<h1>Register With Us!</h1>	
		<hr>

		<form method="POST" action="https://requestb.in/sd2ffzsd">
			
			<label for="email"><h2>Email</h2></label>
			<input id="email" name="email" type="text" placeholder="Enter Email Here">
				<hr>

			<label for="password"><h2>Password</h2></label>
			<input id="password" name="password" type="password" placeholder="Enter Password Here">
				<hr>

			<h2>Bio</h2>
			<label for="Bio">Tell us about yourself.</label>
				<br>
			<textarea name="Bio" placeholder="Type here..."></textarea>
				<hr>
			
			<h2>How did you hear about us?</h2>
				<label for="Radio">
					Radio <input id="Radio" type="radio" name="How did you hear about us?[]" value="Radio">
				</label>
				<label for="Billboard">
					Billboard <input id="Billboard" type="radio" name="How did you hear about us?[]" value="Billboard">
				</label>
				<label for="TV">
					TV <input id="TV" type="radio" name="How did you hear about us?[]" value="TV">
				</label>
				<label for="Internet">
					Internet <input id="Internet" type="radio" name="How did you hear about us?[]" value="Internet">
				</label>
				<label for="other">
					Other <input id="other" type="radio" name="How did you hear about us?[]" value="other">
				</label>
					<hr>

			<h2>What search engine do you use?</h2>
			<select name="Search Engines">				
				<option value="Google">Google</option>
				<option value="Yahoo">Yahoo</option>
				<option value="Bing">Bing</option>
				<option value="Duck">Duck Duck Go</option>
				<option value="Other">Other</option>
			</select>
				<hr>

	<input type="submit">
</body>
</html>
