<!DOCTYPE html>
<html>
<head>
	<title>login.html</title>
		
		<style>
			
			div. input {
				display: block;
			}

			div {
				margin-bottom: 15px;
			}
			
		</style>
</head>
<body>
	
	<h1>Login</h1>
		
		<form method="POST" action="https://requestb.in/sd2ffzsd">

			<div>
				<label for="email">Email:</label>
				<input type="text" name="email" required>
			</div>
			<div>
				<label for="username">Username:</label>
				<input type="text" name="username">
			</div>
			<div>
				<label for="password">Password:</label>
				<input type="password" name="password" required>
			</div>	
			<p>Would you like this site to remember you?</p>

				<label for="remember">
					Remember Me<input type="radio" name="remember" value="yes">
				</label>
					<br>
				<label for="remember">
					Remember Me Not<input type="radio" name="remember" value="no">
				</label>
					<br>
		
			<button type="submit">Login</button>

</body>
</html>
